name: Update ECS and CloudPanel

on: [push]

jobs:
  update_alibaba:
    name: Update Alibaba Cloud ECS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Execute remote SSH commands using SSH key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/bengkel-cat-w
            git pull
            php artisan migrate:fresh --seed --force
            php artisan optimize

  update_cloudpanel:
    name: Update CloudPanel DigitalOcean
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CLOUDPANEL_HOST }}
          username: ${{ secrets.CLOUDPANEL_USERNAME }}
          key: ${{ secrets.CLOUDPANEL_KEY }}
          port: ${{ secrets.CLOUDPANEL_PORT }}
          script: |
            cd htdocs/bengkel-cat-w.alvinns.tech/
            git pull
            php artisan migrate:fresh --seed --force
            php artisan optimize
